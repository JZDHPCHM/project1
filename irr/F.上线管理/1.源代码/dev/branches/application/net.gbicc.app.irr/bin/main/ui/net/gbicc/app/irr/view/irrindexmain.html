<!DOCTYPE html>
<html th:replace="template/inspinia_admin/inspinia_admin.html::html">
<head>
<title th:text="#{application.title}"></title>
</head>
<body style='background-color:white'>
	<div class="wrapper">
		<div class="row">
     		<div class="col-lg-12">
                 <div class="ibox float-e-margins">
                     <div class="ibox-content">
                         <form role="form" class="form-inline">
                             <div class="form-group">
                                 <label for="exampleInputEmail2" class="sr-only">Email address</label>
                                 <input type="email" placeholder="Enter email" id="exampleInputEmail2"
                                        class="form-control">
                             </div>
                             <div class="form-group">
                                 <label for="exampleInputPassword2" class="sr-only">Password</label>
                                 <input type="password" placeholder="Password" id="exampleInputPassword2"
                                        class="form-control">
                             </div>
                             <div class="checkbox m-r-xs">
                                 <input type="checkbox" id="checkbox1">
                                 <label for="checkbox1">
                                     Remember me
                                 </label>
                             </div>
                             <button class="btn btn-white" type="submit">Sign in</button>
                         </form>
                     </div>
                 </div>
             </div>
		</div>
		
		<div class="row" style="margin:0px 0px 5px 20px">
			<button type="button" class="btn btn-default"  data-toggle="modal" data-target="#addGoodsModal">新增</button>
			<div class="modal fade" id="addGoodsModal" tabindex="-1" role="dialog" aria-labelledby="addCateModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title text-center" id="addCateModalLabel">添加大类</h4>
			      </div>
			      <div class="modal-body">
			        <form class="form-horizontal" id="addCateForm" action="<%=basePath%>admin/addCate.action" method="post">
			        	  <div class="form-group">
						    <label for="cateCode" class="col-md-offset-2 col-md-2 control-label">大类编码</label>
						    <div class="col-md-4">
						      <input type="input"  required="required" class="form-control" id="cateCode" name="cateCode" placeholder="请输入大类编码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="cateName" class="col-md-offset-2 col-md-2 control-label">大类名称</label>
						    <div class="col-md-4">
						      <input type="input"  required="required" class="form-control" id="cateName" name="cateName" placeholder="请输入大类名称">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="cateDesc" class="col-md-offset-2 col-md-2 control-label">大类描述</label>
						    <div class="col-md-4">
						      <input type="input" class="form-control" id="cateDesc" name="cateDesc" placeholder="请输入大类描述">
						    </div>
						  </div>
						  <div class="form-group">
						      <button type="button" class="btn btn-default col-md-offset-5" data-dismiss="modal">关闭</button>
					          <button type="submit" class="btn btn-primary">提交</button>
						  </div>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>			
			
			<button type="button" class="btn btn-default">修改</button>
			<button type="button" class="btn btn-default">删除</button>
		</div>
		
		<div class="row">
               <div class="col-lg-12">
                   <div class="ibox float-e-margins">
                       <div class="ibox-content">
                           <table class="table table-bordered">
                               <thead>
                               <tr>
                                   <th>#</th>
                                   <th>First Name</th>
                                   <th>Last Name</th>
                                   <th>Username</th>
                               </tr>
                               </thead>
                               <tbody>
                               <tr>
                                   <td>1</td>
                                   <td>Mark</td>
                                   <td>Otto</td>
                                   <td>@mdo</td>
                               </tr>
                               <tr>
                                   <td>2</td>
                                   <td>Jacob</td>
                                   <td>Thornton</td>
                                   <td>@fat</td>
                               </tr>
                               <tr>
                                   <td>3</td>
                                   <td>Larry</td>
                                   <td>the Bird</td>
                                   <td>@twitter</td>
                               </tr>
                               </tbody>
                           </table>

                       </div>
                   </div>
                 </div>		
		</div>
	</div>
</body>
<javascript>
	
</javascript>


</html>
