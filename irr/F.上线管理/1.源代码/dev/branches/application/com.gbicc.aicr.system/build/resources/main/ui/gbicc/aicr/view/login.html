<!DOCTYPE html>

<head>
	<title>登录</title>
</head>
<body>
	<div class="container">
      <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" name="username" th:placeholder="#{security.impl.jpa.i18n.label.username.placeholder}">
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" name="password" th:placeholder="#{security.impl.jpa.i18n.label.password.placeholder}">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span th:text="#{security.impl.jpa.i18n.button.login}">登录</span>
        </button>
      </form>
