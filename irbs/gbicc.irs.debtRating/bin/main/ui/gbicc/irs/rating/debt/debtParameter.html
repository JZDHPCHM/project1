/**
 * @将form变单转化为json对象
 */
$.fn.serializeObject = function() {
	var o = {};
	var a = this.serializeArray();
	$.each(a, function() {
		if (o[this.name]) {
			if (!o[this.name].push) {
				o[this.name] = [ o[this.name] ];
			}
			o[this.name].push(this.value || '');
		} else {
			o[this.name] = this.value || '';
		}
	});
	return o;
}

$("#btn-download").click(function(){
	var params = $('#formSearch').serializeObject();
	params.vaild='1'
	params.finalName=$("input[name='finalName']").val();
	
          var flag = true;
          //判断查询条件下是否有结果
          $.ajax({
              url: "/irs/DebtRatingResults/queryCount.action",
              async:false,
              type:"POST",
              data:params,
              success:function(data){
                  if(!data.flag){
                      swal('提示',data.data,'warning');
                      flag = false;
                  }
              },
              error:function(xhr,status,error){
                  swal('错误',error,'error');
              }
          })
          //如果没有记录
          if(!flag){
              return false;
          }
          
          swal({
                  title: "导出数据",
                  text: "请输入下载文件名称",
                  type: "input",
                  showCancelButton: true,
                  confirmButtonText: "确定",
                  cancelButtonText : "取消",
                  inputPlaceholder:"文件名称",
                  closeOnConfirm: false
              },
              function(inputValue){
                  if(inputValue){
                      if(inputValue==null || inputValue==''){
                          swal('提示','请输入文件名称','warning');
                          return false;
                      }
                      params.fileName = inputValue;
                      $.ajax({
                          url: "/irs/DebtRatingResults/exportData.action",
                          async:true,
                          type:"POST",
                          data:params,
                          success:function(data){
                              swal('提示','数据导出中\n请稍后点击右上角用户名进入下载中心下载','warning');
                          },
                          error:function(xhr,status,error){
                              swal('错误',error,'error');
                          }
                      })
                  }else{
                      swal('提示','请输入文件名称','warning');
                  }
              }
          )
      })
