<script type="text/javascript">
	$('.chosen-select').chosen({width: "100%"});
	$('#formSearch .input-daterange').datepicker({
		keyboardNavigation: false,
	    forceParse: false,
	    autoclose: true
	});
	$("#date1").datepicker({
		changeYear : true,
		changeMonth : true,
		numberOfMonths : 1,
		showButtonPanel: true,
		onSelect : function(selectedDate) {
		$("#date2").datepicker("option", "minDate", selectedDate);  }
	});		 
	$("#date2").datepicker({
		changeYear : true,
		changeMonth : true,
		numberOfMonths : 1,
		showButtonPanel: true,
		onSelect : function(selectedDate) {
		$("#date1").datepicker("option", "maxDate", selectedDate);  }
	});
	$("#date3").datepicker({
		changeYear : true,
		changeMonth : true,
		numberOfMonths : 1,
		showButtonPanel: true,
		onSelect : function(selectedDate) {

	});		 
	$("#date4").datepicker({
		changeYear : true,

		numberOfMonths : 1,

		onSelect : function(selectedDate) {
		$("#date3").datepicker("option", "maxDate", selectedDate);  }
	});
	$(document).ready(function(){
		//
		$("#table_list").jqGrid({
			url : "",
			recordtext: "显示：{0} - {1}，总数：{2} ",
		    emptyrecords: "本次查询无数据！",
		    loadtext: "读取中...",
		    pgtext : "第 {0}页， 共{1}页",
			mtype : "post",
	        datatype: "json",
	        height: 280,
	        scrollOffset : 0,
	        autowidth: true,
	        shrinkToFit: true,
	        //autoScroll: false,//当autoScroll和shrinkToFit均为false时，会出现行滚动条
            //shrinkToFit: false,//是否列宽度自适应。true=适应 false=不适应
	        prmNames: {
	            page: "page"   // 表示请求页码的参数名称
	        },
	        rowNum: 20,
	        rowList: [10, 20, 30],
	        colNames:['承租人名称','承租人编号','承租人类型','项目名称','项目编号','项目经理', '项目状态', '业务部', '业务类别','业务类型','评级编号','评级类型','初评等级','复核等级','总体保障倍数','评级状态','评级日期'],
	        colModel:[
	            {name:'reportName',index:'reportName', editable: true},
	            {name:'companyType',index:'companyType', editable: true},
	            {name:'uploadTime',index:'uploadTime', editable: true},

	            {name:'uploadIssue',index:'uploadIssue', editable: true},
	            {name:'uploadIssue',index:'uploadIssue', editable: true},
	            {name:'uploadIssue',index:'uploadIssue', editable: true},
	            {name:'uploadIssue',index:'uploadIssue', editable: true},

	        edit: true,
	        addtext: 'Add',
	        edittext: 'Edit',
	        rownumbers: true,
	        rownumWidth: 60,
	        hidegrid: false,
	        jsonReader: {
	        	root: "data",
	        	records: "recordsTotal",
	        	repeatitems: false,
	        	id: "0"
	        }
	    });

                {height: 200, reloadAfterSubmit: true}
        );

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#table_list').setGridWidth(width);
        });
	});
