<!DOCTYPE html>

<title>移动端月报推送</title>
<style type="text/css">
	.form-group, .float-e-margins .btn {

<body class="top-navigation">
	<div id="wrapper" style="margin-left: 0;">
		<div id="page-wrapper" class="gray-bg">

				<div class="row">
	                <div class="col-lg-12">
	                	<div class="ibox float-e-margins">
	                		<div class="ibox-title">
	                            <h5>移动端月报推送</h5>
	                        </div>
	                        <div class="ibox-content">
	                        	<form class="form-horizontal" id="formSearch">
									<div class="form-group">
									    <div class="col-sm-12" style="text-align: center;">
                                            <b id="mainSend" class="btn btn-success">主体评级月报</b>
                                            <b id="debtSend" class="btn btn-success">债项评级月报</b>
                                            <b id="warnSend" class="btn btn-success">预警信息月报</b>
                                        </div>
									</div>
								</form>
	                        </div>
	                         <div class="ibox-content">
	                        	<form class="form-horizontal" id="formSearch">
									<div class="form-group">
									    <div class="col-sm-12" style="text-align: center;">
                                            <b id="mainSendB" class="btn btn-success">主体评级月报预览</b>

                                            <b id="warnSendB" class="btn btn-success">预警信息月报预览</b>
                                        </div>
									</div>
								</form>
	                        </div>
	                	</div>
	                </div>
		        </div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$("#mainSend").click(function(){
	swal({
        title: "提示",
        text: "确认推送主体评级月报？",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#1c84c6",
        cancelButtonText: "取消",
        confirmButtonText: "确认",
        closeOnConfirm: false
    }, function () {
  	  $.ajax({
	  		url: "/wechat/sendMainMsg", 
			async:false,
			success: function(result){
				swal({
	                title: "提示",
	                text: "推送成功！",
	                type: "success"
	            });
	      	},
            error: function(result) {
                // 请求失败函数
            	swal({
	                title: "提示",
	                text: "推送失败！",
	                type: "error"
	            });
            }
  	  	})
    });
	
	/* $.ajax({
		url: "/wechat/sendMainMsg", 
		async:false,
		success: function(result){
	  }}) */
})
