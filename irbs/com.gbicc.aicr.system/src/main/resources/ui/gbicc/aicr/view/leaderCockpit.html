<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>领导驾驶舱</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/swiper.min.css">
	<script type="text/javascript" th:src="@{/webjars/inspinia/2.7.0/js/jquery-3.1.1.min.js}"></script>

	<style>
html, body {
	width: 100%;
	height: 100%;
	min-width: 1024px;
	overflow: auto;
}

body {
	background: url(/images/jscBg.png) bottom center no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.page-div {
	height: 100%;
}

.col-lg-12 {
	height: 100%;
	padding: 15px;
}

.content-left, .content-middle, .content-right {
	float: left;
	width: 25%;
	height: 100%;
}

.content-middle-info {
	width: 50%;
	padding: 0 1%;
}

.content-left-echarts, .content-right-echarts {
	width: 100%;
	height: 32.5%;
	margin-bottom: 3%;
}

.right-echarts-block {
	height: 30%;
}

.right-echarts-block-last {
	height: 37.5%;
}

.content-middle-echarts {
	width: 100%;
	height: 66.4%;
	margin-bottom: 1.6%;
}

.middle-echarts-bottom {
	height: 32.5%;
}

.echarts-left-block, .echarts-right-block {
	background: url(/images/border_img.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.echarts-middle-block {
	background: url(/images/border_middle_img.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.inner-middle-block {
	height: 100%;
	padding: 2%;
}

.inner-top-block {
	height: 38%;
	padding-bottom: 2%;
}

.inner-top-block .echarts-title, .inner-bottom-block .echarts-title {
	padding: 2% 0;
	text-align: center;
}

.inner-top-content {
	float: left;
	height: 100%;
}

.content-one {
	width: 30%;
}

.content-two {
	width: 45%;
	padding: 0 1.5%;
}

.content-three {
	width: 25%;
}

.inner-echarts-block-one {
	background: url(/images/border_bg1.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.inner-echarts-block-two {
	background: url(/images/border_bg2.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.inner-echarts-block-three {
	background: url(/images/border_bg3.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.inner-bottom-block {
	height: 62%;
}

.inner-bottom-content {
	width: 49%;
	height: 100%;
	float: left;
	margin-right: 2%;
}

.inner-bottom-content:last-child {
	margin-right: 0;
}

.inner-echarts-block-bottom {
	background: url(/images/border_rating.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.echarts-middle-block-bottom {
	background: url(/images/border_img_bottom.png) top left no-repeat;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
}

.echarts-title {
	padding: 12px 15px;
}

.echarts-title img {
	width: 10px;
	position: relative;
	top: -1px;
}

.echarts-title span {
	color: #04bec7;
	font-size: 15px;
	padding-left: 12px;
	font-weight: bolder;
	/* font-family: cursive; */
}

.totality {
	color: #ffac1f;
	font-size: 37px;
	text-align: center;
	padding: 22px 0 10px;
	font-family: 'DIN';
	font-weight: bolder;
}

.bottom-info {
	text-align: center;
	height: 22px;
	line-height: 22px;
}

.small-txt {
	color: #fff;
	font-size: 12px;
	transform: scale(0.8);
	display: inline-block;
}

.during-totality {
	color: #ffac1f;
	padding: 0 2%;
	font-size: 15px;
	display: inline-block;
	min-width: 20%;
}

.arrow-icon {
	width: 10px;
}

.number-warning-block {
	color: #fff;
	text-align: center;
	margin: 9.5% 2%;
}

.warning-account {
	margin: 12% 2%;
}

.warning-txt {
	font-size: 12px;
}

.number-risk {
	font-size: 25px;
	color: #ffac1f;
	font-family: 'DIN';
	font-weight: bolder;
	padding: 0 5%;
	min-width: 50%;
	display: inline-block;
}

.total-number {
	font-size: 15px;
	padding-left: 2%;
	display: inline-block;
	min-width: 22%;
	text-align: right;
	color: #ffac1f;
}

.disposal-state-block {
	color: #fff;
	text-align: center;
	margin: 3.5% 15%;
}

.state-number {
	font-size: 25px;
	color: #ffac1f;
	font-family: 'DIN';
	font-weight: bolder;
	padding-left: 10%;
	display: inline-block;
	min-width: 70%;
	text-align: right;
}

.rating-block {
	color: #fff;
	text-align: center;
	padding: 2% 0;
}

.rating-number {
	font-size: 25px;
	color: #ffac1f;
	font-family: 'DIN';
	font-weight: bolder;
	padding: 0 12px;
}

.rating-total {
	font-size: 13px;
}

.dashboard-info {
	color: #fff;
	text-align: center;
	position: relative;
	top: -33%;
	left: 3.5%;
}

.rating-totality {
	color: #fff;
}

@media (max-height: 900px) {
   .number-warning-block {
  color: #fff;
  text-align: center;
  margin: 6.5% 2%;
 }
 .warning-account{
 	margin: 10% 2%;
 }
 .disposal-state-block {
     color: #fff;
     text-align: center;
     margin: 3.5% 8%;
 }
 .dashboard-info{
 	left: 3%;
 }
 #pie1, #pie2 {
 	top: -25% !important;
 }
}

@media (max-height: 700px) {
   .number-warning-block {
  color: #fff;
  text-align: center;
  margin: 3% 2%;
 }
 .warning-account{
 	margin: 5% 2%;
 }
 .disposal-state-block {
     color: #fff;
     text-align: center;
     margin: -2% 8%;
 }
 .rating-block {
 	padding: 1% 0;
 	margin-top: -2%;
 }
 .dashboard-info{
 	left: 5%;
 }
 .another-dashboard{
 	left: 4.5%;
 }
 /* #mixlinebar1, #mixlinebar2, #histogram4 {
 	height: 118% !important;
 	margin: -60px auto !important;
 } */
 #pie1, #pie2 {
 	height: 92% !important;
 	top: -22% !important;
 }
 #radarMap1, #radarMap2, #radarMap3, #radarMap4 {
 	height: 90% !important;
 	margin: -7% auto 0 !important;
 }
}
</style>

		<script src="/js/echarts.js"></script>		
		<script>
		 $.ajax({
				url: "/indexReport/focusOn", 
				async:false,
				success: function(result){
					$("#currentF").text(result[1]);
					$("#allF").text(result[0]);
					$("#allY").text(result[2]);
					$("#currentY").text(result[3]);
					if(result[3]>=0){
						$("#yUp").html('<img src="/images/arrow_green.png" class="arrow-icon">');
					}else{
						$("#yUp").html('<img src="/images/arrow_red.png" class="arrow-icon">');
					}
					if(result[1]>=0){
						$("#fUp").html('<img src="/images/arrow_green.png" class="arrow-icon">');
					}else{
						$("#fUp").html('<img src="/images/arrow_red.png" class="arrow-icon">');						
					}
		      }})
		 $.ajax({
				url: "/indexReport/queryWarnNum", 
				async:false,
				success: function(result){
					$("#nowHigh").text(result[1]);
					$("#allHigh").text(result[0]);
					$("#nowMed").text(result[3]);
					$("#allMed").text(result[2]);
		      }})
		 $.ajax({
				url: "/indexReport/disposalNum", 
				async:false,
				success: function(result){
					$("#untreated").text(result[0]);
					$("#inTheProcessing").text(result[1]);
					$("#haveTo").text(result[2]);
		      }})
			$(document).ready(function(){
			  	var mySwiper1=inintSwiper(".mySwiperContent1",function(s,i){//回调函数
				    //console.log("mySwiper1 index",s.activeIndex);//下标
				    //解决swiper3向下轮播 下标大于个数，向上轮播会小于1的bug
				    if(i>3){mySwiper1.slideTo(1);}
				    if(i==0){mySwiper1.slideTo(3);}
			  	})

			function mouseEvent(tagDomName,swiperObj){

			//初始化Swiper
			function inintSwiper(tagDomName,callback){
				var mySwiper = new Swiper (tagDomName, {
				    // 滚动方向 horizontal/vertical
				    direction: 'horizontal',
				    // 自动播放时间
			        autoplay:10000,
			        // 播放的速度
			        //speed:2000,
				    // 是否循环播放
				    loop: true,
				    // 如果需要分页器（小圆点）
				    // 是否需要分页器
				    pagination: (tagDomName+' .swiper-pagination'),
				    // 点击分页器是否切换到对应的图片 是 true 否 false
				    paginationClickable:true,

				    // 如果需要前进后退按钮
				    nextButton: (tagDomName+' .swiper-button-next'),
				    prevButton: (tagDomName+' .swiper-button-prev'),

				    // 用户操作swiper之后，是否禁止autoplay。默认为true：停止。
				    // 如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
				    // 操作包括触碰，拖动，点击pagination等。
				    autoplayDisableOnInteraction:false,
			    	//swiper从一个slide过渡到另一个slide结束时执行
				    onSlideChangeEnd: function(s){
				      	callback(s,s.activeIndex);//回调函数，返回swiper对象和下标值
				    }
				})
				return mySwiper;//返回swiper对象
			}
